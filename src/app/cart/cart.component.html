      <h3>List of Products in your cart</h3>
      <br>
      <table class="table table-bordered ">
        <thead>
        <tr>
            <th>Name</th>
            <th>Image</th>
            <th>Category</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody><tr *ngFor="let c of cart">
            <td>{{c.product.name}}</td>
            <td> <img src="{{c.product.image}}" height="100" width="100" alt="Bat image"> </td>
            <td>{{c.product.category}}</td>
            <td>{{c.product.price}}</td>
            <td><button class="btn btn-danger" (click)="delete(c.cart.cid)">Remove from cart</button></td>
            </tr>
        </tbody>
    </table>
