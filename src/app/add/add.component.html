<form (ngSubmit)="save()" class="was-validated">
  Product ID:
  <input name="id" [(ngModel)]="p.id" class="form-control" required>
  <br>
  Product Name:
  <input name="name" [(ngModel)]="p.name" class="form-control" required>
  <br>
  Product Category:
  <input name="category" [(ngModel)]="p.category" class="form-control" required>
  <br>
  Product Image:
  <input type="text" name="image" [(ngModel)]="p.image" class="form-control" required>
  <br>
  Product Price:
  <input name="price" [(ngModel)]="p.price" class="form-control" required>
  <br>
  <button type="submit" class="btn btn-primary">Add Product</button>
</form>
<router-outlet></router-outlet>
